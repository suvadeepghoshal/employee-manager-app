<div mat-dialog-content>
    <h3 mat-dialog-title>Are you sure you want to delete <em>{{employee?.employeeName}}</em></h3>
    <div mat-dialog-actions>
        <button mat-button (click)="closeModal()">Cancel</button>
        <button mat-button (click)="deleteEmployee(employee.employeeId)">Delete</button>
    </div>
</div>
